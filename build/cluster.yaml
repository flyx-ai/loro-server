---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.31.1/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crdt-server-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crdt-server
  template:
    metadata:
      labels:
        app: crdt-server
    spec:
      containers:
        - name: crdt-server
          image: registry.digitalocean.com/szrch/crdt-server-dev:latest
          imagePullPolicy: Always
          env:
            - name: NATS_URL
              value: nats://nats.default.svc.cluster.local:4222
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.31.1/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crdt-wrapper-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crdt-wrapper
  template:
    metadata:
      labels:
        app: crdt-wrapper
    spec:
      containers:
        - name: crdt-wrapper
          image: registry.digitalocean.com/szrch/crdt-wrapper-dev:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NATS_URL
              value: nats://nats.default.svc.cluster.local:4222
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.31.1/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: wrapper-service
  namespace: default
spec:
  selector:
    app: crdt-wrapper
  ports:
    - port: 8080
      targetPort: 8080
